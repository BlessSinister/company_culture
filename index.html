<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Company Culture</title>
  </head>
  <body>
    <main class="container">
      <div class="company">
        <h1 class="company__title">COMPANY CULTURE</h1>
        <div class="company__icons">
          <img src="./source/insta_icon.svg" alt="zapretgramm icon" />
          <img src="./source/phone_icon.svg" alt="phone icon" />
          <img src="./source/email_icon.svg" alt="email icon" />
        </div>
      </div>

      <div class="photo_girl-hat">
        <img src="./source/girl-hat.jpg" alt="" />
      </div>
      <div class="photo_woman-laugh">
        <img src="./source/woman-laugh.jpg" alt="" />
      </div>
      <div class="photo_woman-side">
        <img src="./source/woman-side.jpg" alt="" />
      </div>
      <div class="photo_door"><img src="./source/door.jpg" alt="" /></div>
      <div class="photo_coffee"><img src="./source/coffee.jpg" alt="" /></div>
      <div class="block block--red"></div>
      <div class="photo_man-profile">
        <img src="./source/man-profile.jpg" alt="" />
      </div>

      <div class="text">
        <p class="text__content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
          ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
          nulla.
        </p>
      </div>
    </main>
  </body>
</html>
