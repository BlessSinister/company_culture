<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Company Culture</title>
  </head>
  <body>
    <main class="container">
      <header class="company">
        <h1 class="company__title">COMPANY CULTURE</h1>
        <nav class="company__icons">
          <img src="./source/insta_icon.svg" alt="zapretgramm icon" />
          <img src="./source/phone_icon.svg" alt="phone icon" />
          <img src="./source/email_icon.svg" alt="email icon" />
        </nav>
      </header>

      <div class="photo_girl-hat">
        <picture>
          <source srcset="./source/9.jpg" media="(max-width: 768px)" />

          <img src="./source/girl-hat.jpg" alt="girl with hat photo" />
        </picture>
      </div>
      <div class="photo_woman-laugh">
        <picture>
          <source srcset="./source/4.jpg" media="(max-width: 768px)" />

          <source
            srcset="./source/993px/woman-laugh.jpg"
            media="(max-width: 1199px)"
          />

          <img
            src="./source/woman-laugh.jpg"
            alt="woman laugh photo"
            class="photo_woman-laugh__img"
          />
        </picture>
      </div>
      <div class="photo_woman-side">
        <picture>
          <source srcset="./source/8.jpg" media="(max-width: 768px)" />

          <source
            srcset="./source/993px/woman-side.jpg"
            media="(max-width: 1199px)"
          />

          <img
            src="./source/woman-side.jpg"
            alt="woman with flowers"
            class="photo_woman-side__avatar"
          />
        </picture>
      </div>
      <div class="photo_door">
        <picture>
          <img src="./source/door.jpg" alt="door photo" />
        </picture>
      </div>
      <div class="photo_coffee">
        <picture>
          <source srcset="./source/2.jpg" media="(max-width: 768px)" />
          <img src="./source/coffee.jpg" alt="coffee photo" />
        </picture>
      </div>
      <div class="block block--red"></div>
      <div class="photo_man-profile">
        <picture>
          <source srcset="./source/7.jpg" media="(max-width: 768px)" />
          <img
            class="photo_man-profile__avatar"
            src="./source/man-profile.jpg"
            alt="man photo"
          />
        </picture>
      </div>

      <div class="text">
        <p class="text__content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
          ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
          nulla.
        </p>
      </div>
    </main>
  </body>
</html>
